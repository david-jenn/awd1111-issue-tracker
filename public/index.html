<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Issue Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/main.css" >
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="mb-3">
      <nav class="bg-dark navbar navbar-dark navbar-expand-sm p-3">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <div>My Issue Tracker</div>
        </a>

        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbar1"
          aria-controls="navbar1"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbar1" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Bugs</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="p-3 bg-light border border-dark section-holder">
              <h3>Users</h3>
              <ul>
                <li><a href="/">David Jenn</a></li>
                <li><a href="/">John Doe</a></li>
                <li><a href="/">Bob Smith</a></li>
                <li><a href="/">Rob Deer</a></li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <div class="p-3 bg-light border border-dark section-holder">
              <h3>Bugs</h3>
              <ul>
                <li><a href="/">Alfa Bug</a></li>
                <li><a href="/">Beta Bug</a></li>
                <li><a href="/">Charlie Bug</a></li>
                <li><a href="/">Echo Bug</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light d-flex justify-content-center">
      <div>&copy; David Jenn</div>
    </footer>
  </body>
</html>
